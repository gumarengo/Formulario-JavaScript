<!DOCTYPE html>
<html>
    <head>
        <title>Formulário JavaScript</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <style>
            .table{
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                        <div>
                            <label for="cNome">Nome:</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                            <input type="text" name="nome" id="nome" placeholder="Nome Completo">
                        </div>
                        <div>
                            <label>E-mail:</label>
                            <input type="email" name="email" id="email" placeholder="email@email.com">
                        </div>
                        <div>
                            <label>Telefone:</label>
                            <input type="tel" name="tel" id="tel" placeholder="(xx)xxxxx-xxxx">
                        </div>
                        <div>
                            <label>CEP:</label>
                                <input type="text" name="cep" id="cep" onblur="buscaCep(this.value)">
                        </div>
                        <div>
                            <label>Logradouro:</label>
                            <input type="text" name="rua" id="rua">
                        </div>
                        <div>
                            <label>Número:</label>
                            <input type="number" name="numero" id="numero">
                        </div>
                        <div>
                            <label>Bairro:</label>
                            <input type="text" name="bairro" id="bairro">
                        </div>
                        <div>
                            <label>Cidade:</label>
                            <input type="text" name="cidade" id="cidade">
                        </div>
                        <div>
                            <label>Estado:</label>
                            <input type="text" name="estado" id="estado">
                        </div>
                        <div  class="form-action-buttons">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </td>
                <td>
                    <table class="list" id="listaCadastro">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th>Telefone</th>
                                <th>CEP</th>
                                <th>Logradouro</th>
                                <th>Número</th>
                                <th>Bairro</th>
                                <th>Cidade</th>
                                <th>Estado</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
    
                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
        <script src="index.js"></script>
        <script src="node_modules/jquery/dist/jquery.min.js" ype="text/javascript"></script>
        <script src="node_modules/jquery.mask.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="node_modules/bootstrap-notify.min.js" type="text/javascript"></script>
        <script type="text/javascript">

            $(document).ready(function(){
                $('#cep').mask('00000-000');
                $('#tel').mask('(00) 00000-0000');
            })
       </script>
    </body>
</html>
